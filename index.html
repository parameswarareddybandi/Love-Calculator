<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Love Calculator </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header class="Header">
            <h1>Love Calculator</h1>
            <br>
            <p><em>Do you want to find out how strong the bond is between you and your partner? <br>
                    Then try this love calculator and find out the precentage of your love.</em></p>
        </header>
        <main>
            <section id="image-holder">
                <img src="boy.jpg" id="boy" alt="boy-pic"> &nbsp; &nbsp; &nbsp;
                <span id="heart-emoji">&#10084</span> &nbsp; &nbsp; &nbsp;
                <img src="girl.jpeg" alt="girl-pic" id="girl">
                <br>
                <br>
                <button id="Love" class="btn btn-success">Love Calculator</button>
            </section>
            <section id="love-calculator">
                <form>
                    <input class="form-control" type="text" name="yourName" placeholder=" Your Name"><br><br>
                    <input class="form-control" type="text" name="yourPartner" placeholder=" Your Partner Name"><br><br>
                    <input type="submit" class="btn btn-primary" id="submit">
                    <br><br>
                </form>
            </section>
            <br><br>
            <input type="text" id="result">
        </main>
    </div>

    <script>
        $(document).ready(function () {
            $('#love-calculator').hide();
            $('#result').hide();
            $('#Love').click(function () {
                $('#love-calculator').slideDown();
            })
            $('#submit').click(function(event) {
                event.preventDefault();
                $('#love-calculator').slideUp();
                $('#result').slideDown();
                result = Math.random();
                result = Math.floor((result * 100) + 1);
                if(result < 50) {
                    $('#result').css('color','red');
                }
                else {
                    $('#result').css('color','green');
                }
                $('#result').val("Your Love Score is "+result+"%");
            })
            $('#result').click(function() {
                $('#result').slideUp();
                location.reload(true);
            })
        })
    </script>
</body>

</html>
